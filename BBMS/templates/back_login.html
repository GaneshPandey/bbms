{% extends "back_base.html" %}
{% block content %}
{{ state }}
<form action="/login/" method="post">
{% csrf_token %}
	Username:
	<div class="input-prepend"><span class="add-on"><i class="icon-user"></i></span><input type="text" name="username"/></br>
	Password:
	<div class="input-prepend"><span class="add-on"><i class="icon-lock"></i></span><input type="password" name="password"/></br>
	<input type="submit" value ="Log In" />
</form>
{% endblock %}
